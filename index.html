<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas FIP</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Título de la página -->
    <header class="bg-dark text-white text-center py-4">
        <h1>PELÍCULAS FIP</h1>
    </header>

    <!-- Sección de películas futuras -->
    <section class="container my-5">
        <div class="row text-center">
            <div class="col-md-3 mb-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKb1hEdmnVSso8I_4y04wSw1c98wASrymYzg&s" class="img-fluid rounded" alt="Película futura 1">
            </div>
            <div class="col-md-3 mb-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTct7LU5L0qt6yL6odKKc_gwBjZmQrfNeGQiA&s" class="img-fluid rounded" alt="Película futura 2">
            </div>
            <div class="col-md-3 mb-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWnuQsBmNUiBkNxfExJzLkAWrZ-eYIzWQLEg&s" class="img-fluid rounded" alt="Película futura 3">
            </div>
            <div class="col-md-3 mb-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-Myv69SYu0bB1DmzCkg_nsXNOxu3Y11nYXA&s" class="img-fluid rounded" alt="Película futura 4">
            </div>
        </div>
    </section>

    <!-- Sección de películas por género -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="terror.jpg" class="card-img-top" alt="Película de terror">
                    <div class="card-body">
                        <h5 class="card-title">TERROR</h5>
                        <p class="card-text">Descripción de la película de terror.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="comedia.jpg" class="card-img-top" alt="Película de comedia">
                    <div class="card-body">
                        <h5 class="card-title">COMEDIA</h5>
                        <p class="card-text">Descripción de la película de comedia.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="drama.jpg" class="card-img-top" alt="Película de drama">
                    <div class="card-body">
                        <h5 class="card-title">DRAMA</h5>
                        <p class="card-text">Descripción de la película de drama.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Formulario de contacto -->
    <section class="container my-5">
        <div class="bg-white p-5 rounded shadow">
            <h2 class="mb-4 text-center">Contacto</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Enlace a Bootstrap JS y dependencias de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
